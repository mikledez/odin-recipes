    <h1>Adobo Chicken Recipe</h1>

    <p></p>
    <img src="../images/Adobo.jpeg" alt="Picture of Chicken Adobo" height="310" width="310">
    <h3>Ingredients:</h3>
    <p>6-8 pieces of chicken</p>
    <p>6-8 ounce can coconut milk</p>
    <p>1 cup cider vinegar</p>
    <p>1 cup soy sauce</p>
    <p>1 tablespoon black pepper corns</p>
    <p>2 large onions, quartered</p>
    <p>2 tablespoons yellow curry powder</p>
    <p>2 tablespoons vegetable oil</p>
    <p>1 teaspoon salt</p>
